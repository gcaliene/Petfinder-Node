<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Petfinder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/app.css">
    <!-- <link rel="stylesheet" type="text/css" href="../apistyle.css"> -->
    <!-- 3rd-party CSS Libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- End of 3rd-party Libraries -->
    <!-- 3rd-party JS Libraries -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.js"></script>
    <!-- End of 3rd-party JS Libraries -->

  </head>

  <body class="html-body-background">
    <header>
      <div class="main-header-container">
        <a href="/" id="logo"><i class="fa fa-paw fa-2x" aria-hidden="true"></i> </a>
        <nav>
          <a href="#" id="mobile-menu-icon"><i class="fa fa-bars fa-2x" aria-hidden="true"></i>
          </a>
          <ul>
            <li id="homeButton" class="header-links"><a href="/">Home</a></li>
            <li id="logout" class="header-links header-links-logout"><a href="">Logout</a></li>
            <!-- <li id="RegisterLogin" class="hidden header-links header-links-register-login"><a href="/#register">Register/Login</a></li> -->
          </ul>
        </nav>
      </div>
    </header>


    <div class="main-app-container">

      <div class="container2">
        <div class="dashboard-title">
          <h1 class="petfinder-title">PetFinder</h1> </br>
          <h2 class="hidden">Please login in order to post.</h2>

          <!-- <p>Below, you will find a list of currently lost animals and sightings.</p> -->
                  <!-- <span class="input-description">Please provide a thorough description of either your lost pet or any animal sightings. </span> -->
        </div>

      </br>

      <div id="mapholder"></div>

        <form id="form-js" class=" errorMessages">

            <textarea
              id="text"
              class='form-input'
              placeholder="Please provide a description of either your lost pet or any animal sightings. Max 200 Characters. "
              name="name"
              rows="4"
              cols="60"
              autofocus
              required
              maxlength="200"
              wrap="soft"
            ></textarea>

          </br>
          <textarea required id="js-post-city"class="css-post-city hidden" cols="30" rows="1" placeholder="Click button on right to get city."disabled></textarea>
          <button id="js-get-location" type="button" class="button"onclick="getLocation()">Get Location</button></br>
          <input class="form-submit button" type="submit" value="Submit" id="submit" disabled="disabled" >
          <textarea required id="map_url" class="hidden" disabled></textarea>
        </form>

      </div>

      <div class="container2">
        <h3 class="container-petfinder-city-state">
          Viewing lost pets in </br> <span class="petfinder-city" id="js-petfinder-city"></span>, <span class="petfinder-state" id="js-petfinder-state"></span>
        </h3>
        <div class="posts-container">
          <ul id="posts">
          </ul>
        </div>
      </div>

    </div>

  <footer class="footer-container">
    <p>2018</p>
  </footer>

    </body>


    <!-- Custom JS Starts-->
        <script type="text/javascript" src="./js/app.js"></script>
        <script type="text/javascript" src="./js/geolocation.js"></script>
        <script type="text/javascript" src="./js/app-button.js"></script>


    <!-- Custom JS Ends -->


</html>
